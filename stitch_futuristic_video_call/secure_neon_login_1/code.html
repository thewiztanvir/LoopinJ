<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Loopin J - Secure Login</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#00ffff",
                        "primary-dark": "#00cccc",
                        "secondary": "#ff69b4", // Hot pink for 'Forgot Password'
                        "background-light": "#f5f8f8",
                        "background-dark": "#0f2323",
                        "surface-glass": "rgba(255, 255, 255, 0.03)",
                        "surface-glass-border": "rgba(0, 255, 255, 0.2)",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    boxShadow: {
                        'neon': '0 0 10px rgba(0, 255, 255, 0.3), 0 0 20px rgba(0, 255, 255, 0.1)',
                        'neon-strong': '0 0 15px rgba(0, 255, 255, 0.5), 0 0 30px rgba(0, 255, 255, 0.2)',
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom Glassmorphism Utilities */
        .glass-panel {
            background: rgba(15, 35, 35, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .glass-input {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 255, 0.15);
            transition: all 0.3s ease;
        }

        .glass-input:focus-within {
            border-color: #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.15);
        }

        /* Subtle animated background gradient */
        .bg-animated {
            background: radial-gradient(circle at 50% 0%, #1a4545 0%, #0f2323 60%, #050c0c 100%);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark min-h-screen flex flex-col items-center justify-center relative overflow-hidden antialiased selection:bg-primary selection:text-background-dark">
<!-- Decorative background elements -->
<div class="fixed top-[-20%] left-[-10%] w-[500px] h-[500px] rounded-full bg-primary/10 blur-[120px] pointer-events-none"></div>
<div class="fixed bottom-[-10%] right-[-10%] w-[400px] h-[400px] rounded-full bg-primary/5 blur-[100px] pointer-events-none"></div>
<!-- Main Container -->
<main class="relative z-10 w-full max-w-md px-6 py-8 flex flex-col min-h-screen sm:min-h-0 sm:h-auto justify-center">
<!-- Header Section -->
<div class="text-center mb-10">
<div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-gradient-to-tr from-primary/20 to-transparent border border-primary/30 mb-6 shadow-neon">
<span class="material-symbols-outlined text-primary text-4xl">all_inclusive</span>
</div>
<h1 class="text-white text-4xl font-extrabold tracking-tight mb-2 drop-shadow-lg">
                Loopin <span class="text-primary">J</span>
</h1>
<p class="text-gray-400 text-lg font-medium">Welcome back, looper.</p>
</div>
<!-- Glassmorphic Login Card -->
<div class="glass-panel rounded-3xl p-8 shadow-2xl">
<form class="space-y-6" onsubmit="event.preventDefault();">
<!-- Email Field -->
<div class="space-y-2">
<label class="text-gray-300 text-sm font-medium ml-1" for="email">Email Address</label>
<div class="glass-input rounded-full flex items-center px-4 h-14 group">
<span class="material-symbols-outlined text-primary/70 mr-3 group-focus-within:text-primary transition-colors">mail</span>
<input class="w-full bg-transparent border-none text-white placeholder-gray-500 focus:ring-0 text-base h-full py-0" id="email" placeholder="name@example.com" type="email"/>
</div>
</div>
<!-- Password Field -->
<div class="space-y-2">
<div class="flex justify-between items-center ml-1">
<label class="text-gray-300 text-sm font-medium" for="password">Password</label>
<a class="text-secondary text-sm font-medium hover:text-secondary/80 transition-colors drop-shadow-[0_0_8px_rgba(255,105,180,0.4)]" href="#">Forgot Password?</a>
</div>
<div class="glass-input rounded-full flex items-center px-4 h-14 group">
<span class="material-symbols-outlined text-primary/70 mr-3 group-focus-within:text-primary transition-colors">lock</span>
<input class="w-full bg-transparent border-none text-white placeholder-gray-500 focus:ring-0 text-base h-full py-0" id="password" placeholder="Enter your password" type="password"/>
<button class="text-gray-500 hover:text-primary transition-colors focus:outline-none flex items-center justify-center p-1 rounded-full" type="button">
<span class="material-symbols-outlined text-[20px]">visibility_off</span>
</button>
</div>
</div>
<!-- Login Button -->
<button class="w-full h-14 mt-2 rounded-full bg-gradient-to-r from-primary to-[#00cccc] text-background-dark font-bold text-lg shadow-neon hover:shadow-neon-strong transform hover:-translate-y-0.5 active:translate-y-0 transition-all duration-200" type="button">
                    Log In
                </button>
</form>
<!-- Social Login Divider -->
<div class="relative flex py-8 items-center">
<div class="flex-grow border-t border-gray-700"></div>
<span class="flex-shrink-0 mx-4 text-gray-500 text-xs uppercase tracking-wider font-semibold">Or continue with</span>
<div class="flex-grow border-t border-gray-700"></div>
</div>
<!-- Social Buttons -->
<div class="flex justify-center gap-6">
<button class="glass-input w-14 h-14 rounded-full flex items-center justify-center hover:bg-white/5 hover:border-white/20 transition-all duration-300 group">
<svg class="w-6 h-6 fill-white group-hover:scale-110 transition-transform" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
</svg>
</button>
<button class="glass-input w-14 h-14 rounded-full flex items-center justify-center hover:bg-white/5 hover:border-white/20 transition-all duration-300 group">
<svg class="w-6 h-6 fill-white group-hover:scale-110 transition-transform" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M16.365 1.43c0 1.14-.493 2.27-1.177 3.08-.744.9-1.99 1.57-2.987 1.57-.12 0-.23-.02-.3-.03-.01-.06-.04-.15-.04-.21.02-1.35.58-2.71 1.38-3.56.745-.81 1.977-1.39 2.927-1.39.07 0 .14.01.21.02.06.01.12.02.18.04l-.195.48zm-1.63 4.88c.17.06.35.08.53.08 1.48 0 2.21-.81 2.98-.81.65 0 1.63.59 2.13 1.35-1.93 1.05-2.07 3.84-.2 4.92-.81 1.87-2.2 3.73-3.4 3.73-.59 0-1.11-.38-1.57-.38-.5 0-1.07.39-1.68.39-1.32 0-2.8-2.07-3.8-3.9-1.06-1.93-1.02-3.88.2-5.18.78-.83 2.14-1.35 3.12-1.35.8 0 1.41.34 1.7.53l-.01.62z"></path>
</svg>
</button>
</div>
</div>
<!-- Footer -->
<div class="mt-8 text-center">
<p class="text-gray-400 text-sm">
                Don't have an account? 
                <a class="text-primary font-bold hover:text-primary-dark ml-1 transition-colors" href="#">Sign Up</a>
</p>
</div>
<!-- Decorative Bottom Navigation Bar Hint (iOS Style) -->
<div class="absolute bottom-2 left-1/2 transform -translate-x-1/2 w-32 h-1 bg-white/20 rounded-full sm:hidden"></div>
</main>
</body></html>
