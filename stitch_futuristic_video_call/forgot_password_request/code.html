<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Loopin J - Forgot Password</title>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0d33f2", // Electric Blue
                        "neon-pink": "#f43f5e", // Pink accent
                        "background-light": "#f5f6f8",
                        "background-dark": "#050510", // Deep dark background
                        "glass-surface": "rgba(255, 255, 255, 0.05)",
                        "glass-border": "rgba(255, 255, 255, 0.1)",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                    boxShadow: {
                        'neon-blue': '0 0 20px -5px rgba(13, 51, 242, 0.6)',
                        'neon-pink': '0 0 15px -3px rgba(244, 63, 94, 0.5)',
                        'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.37)',
                    },
                    animation: {
                        'pulse-glow': 'pulse-glow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        'pulse-glow': {
                            '0%, 100%': { opacity: '1', filter: 'drop-shadow(0 0 8px rgba(13, 51, 242, 0.5))' },
                            '50%': { opacity: '.8', filter: 'drop-shadow(0 0 20px rgba(13, 51, 242, 0.8))' },
                        }
                    }
                },
            },
        }
    </script>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style>
        /* Custom Glassmorphism Utilities that Tailwind doesn't cover fully out-of-box with simple classes */
        .glass-panel {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.01) 100%);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .glass-input {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        /* Gradient Orbs for background */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 0;
            pointer-events: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen flex flex-col items-center justify-center relative overflow-hidden text-slate-900 dark:text-slate-100 selection:bg-primary selection:text-white">
<!-- Background Ambience -->
<div class="fixed inset-0 overflow-hidden pointer-events-none">
<!-- Top Left Blue/Purple Orb -->
<div class="orb bg-primary/20 w-96 h-96 -top-20 -left-20 animate-pulse"></div>
<!-- Bottom Right Pink/Purple Orb -->
<div class="orb bg-neon-pink/10 w-80 h-80 -bottom-10 -right-10"></div>
</div>
<!-- Main Container -->
<main class="relative z-10 w-full max-w-md h-full min-h-screen flex flex-col p-6">
<!-- Header / Back Button -->
<div class="flex items-center justify-between w-full pt-2 pb-6">
<button class="flex items-center justify-center w-10 h-10 rounded-full bg-white/5 hover:bg-white/10 transition-colors text-white border border-white/5 backdrop-blur-sm group">
<span class="material-symbols-outlined text-2xl group-hover:-translate-x-0.5 transition-transform">arrow_back</span>
</button>
<div class="w-10"></div> <!-- Spacer for balance -->
</div>
<!-- Content Area -->
<div class="flex-1 flex flex-col items-center justify-center -mt-10">
<!-- Hero Icon -->
<div class="mb-10 relative">
<div class="absolute inset-0 bg-primary/30 blur-xl rounded-full animate-pulse-glow"></div>
<div class="relative w-24 h-24 rounded-full bg-gradient-to-br from-white/10 to-white/0 border border-white/10 backdrop-blur-md flex items-center justify-center shadow-neon-blue">
<span class="material-symbols-outlined text-5xl text-white drop-shadow-[0_0_10px_rgba(255,255,255,0.5)]">lock_reset</span>
</div>
</div>
<!-- Text Content -->
<div class="text-center space-y-3 mb-10">
<h1 class="text-3xl font-bold tracking-tight text-white drop-shadow-md">
                    Forgot Password?
                </h1>
<p class="text-slate-400 text-base leading-relaxed max-w-xs mx-auto">
                    Don't worry, it happens to the best of us. Enter your email to reset it.
                </p>
</div>
<!-- Form Container -->
<div class="w-full glass-panel rounded-3xl p-6 shadow-glass">
<form class="space-y-6" onsubmit="event.preventDefault();">
<div class="space-y-2">
<label class="block text-sm font-medium text-slate-300 ml-2" for="email">Email Address</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-slate-400 group-focus-within:text-primary transition-colors">mail</span>
</div>
<input class="glass-input w-full rounded-full py-4 pl-12 pr-4 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary/50 transition-all duration-300" id="email" placeholder="loopin@example.com" type="email"/>
</div>
</div>
<button class="w-full bg-primary hover:bg-blue-600 text-white font-semibold py-4 px-6 rounded-full shadow-neon-blue transition-all duration-300 transform active:scale-95 flex items-center justify-center gap-2 group" type="submit">
<span>Send Reset Code</span>
<span class="material-symbols-outlined text-xl group-hover:translate-x-1 transition-transform">send</span>
</button>
</form>
</div>
</div>
<!-- Footer Action -->
<div class="pb-8 pt-6 text-center">
<p class="text-slate-400 text-sm">
                Wait, I remember! 
                <a class="text-neon-pink hover:text-pink-400 font-medium ml-1 transition-colors drop-shadow-[0_0_8px_rgba(244,63,94,0.3)] hover:underline decoration-neon-pink/50 underline-offset-4" href="#">
                    Back to Login
                </a>
</p>
</div>
</main>
<!-- Noise Texture Overlay for that grainy film look -->
<div class="fixed inset-0 pointer-events-none opacity-[0.03] z-50 mix-blend-overlay" data-alt="Subtle film grain noise texture overlay" style="background-image: url('data:image/svg+xml,%3Csvg viewBox=%220 0 200 200%22 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Cfilter id=%22noiseFilter%22%3E%3CfeTurbulence type=%22fractalNoise%22 baseFrequency=%220.65%22 numOctaves=%223%22 stitchTiles=%22stitch%22/%3E%3C/filter%3E%3Crect width=%22100%25%22 height=%22100%25%22 filter=%22url(%23noiseFilter)%22/%3E%3C/svg%3E');"></div>
</body></html>
