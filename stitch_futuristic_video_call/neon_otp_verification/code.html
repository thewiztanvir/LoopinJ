<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Loopin J - Verification</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#8c2bee",
                        "primary-glow": "#b86df5",
                        "accent-neon": "#00f0ff",
                        "background-light": "#f7f6f8",
                        "background-dark": "#0f0814",
                        "surface-dark": "#1e1427",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    boxShadow: {
                        'neon': '0 0 10px rgba(140, 43, 238, 0.5), 0 0 20px rgba(140, 43, 238, 0.3)',
                        'neon-accent': '0 0 10px rgba(0, 240, 255, 0.5), 0 0 20px rgba(0, 240, 255, 0.3)',
                        'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.37)',
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom Glassmorphism Utilities */
        .glass-panel {
            background: rgba(30, 20, 39, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .glass-input {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(140, 43, 238, 0.2);
            transition: all 0.3s ease;
        }

        .glass-input:focus {
            background: rgba(140, 43, 238, 0.1);
            border-color: #00f0ff;
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.4);
            outline: none;
        }

        /* Gradient Text */
        .text-gradient {
            background: linear-gradient(135deg, #fff 0%, #b86df5 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* Custom Scrollbar for hidden overflow mostly */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        /* SVG Circle Animation */
        .progress-ring__circle {
            transition: stroke-dashoffset 0.35s;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen flex flex-col items-center justify-center antialiased overflow-hidden selection:bg-primary selection:text-white relative">
<!-- Background Decoration -->
<div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
<div class="absolute top-[-10%] left-[-20%] w-[500px] h-[500px] bg-primary/20 rounded-full blur-[120px]"></div>
<div class="absolute bottom-[-10%] right-[-20%] w-[400px] h-[400px] bg-accent-neon/10 rounded-full blur-[100px]"></div>
</div>
<div class="w-full max-w-md h-full min-h-screen flex flex-col relative z-10 p-6">
<!-- Header -->
<div class="flex items-center justify-between mb-8 pt-4">
<button class="flex items-center justify-center w-12 h-12 rounded-full glass-panel text-white hover:bg-white/10 transition-colors group">
<span class="material-symbols-outlined text-white/80 group-hover:text-white transition-colors">arrow_back</span>
</button>
<div class="w-12"></div> <!-- Spacer for centering -->
</div>
<!-- Content -->
<div class="flex-1 flex flex-col items-center text-center mt-4">
<!-- Icon/Graphic -->
<div class="mb-6 w-20 h-20 rounded-full bg-gradient-to-tr from-primary/20 to-accent-neon/20 flex items-center justify-center border border-white/10 shadow-neon">
<span class="material-symbols-outlined text-4xl text-white">lock_open</span>
</div>
<h1 class="text-3xl font-bold tracking-tight text-white mb-2">Verification Code</h1>
<p class="text-slate-400 text-base leading-relaxed max-w-[280px]">
                Please enter the 4-digit code sent to <br/>
<span class="text-white font-medium tracking-wide">+1 234 *** **89</span>
</p>
<!-- OTP Input -->
<div class="w-full max-w-[320px] my-10">
<form class="flex justify-between gap-3">
<input autofocus="" class="glass-input w-16 h-20 rounded-xl text-center text-3xl font-bold text-white caret-accent-neon" maxlength="1" type="text" value="5"/>
<input class="glass-input w-16 h-20 rounded-xl text-center text-3xl font-bold text-white caret-accent-neon" maxlength="1" type="text" value=""/>
<input class="glass-input w-16 h-20 rounded-xl text-center text-3xl font-bold text-white caret-accent-neon" maxlength="1" type="text" value=""/>
<input class="glass-input w-16 h-20 rounded-xl text-center text-3xl font-bold text-white caret-accent-neon" maxlength="1" type="text" value=""/>
</form>
</div>
<!-- Countdown Timer -->
<div class="relative flex items-center justify-center w-32 h-32 mb-8">
<!-- SVG Ring -->
<svg class="w-full h-full" height="120" viewbox="0 0 120 120" width="120">
<circle class="text-white/5" cx="60" cy="60" fill="transparent" r="52" stroke="currentColor" stroke-width="4"></circle>
<circle class="text-accent-neon progress-ring__circle drop-shadow-[0_0_8px_rgba(0,240,255,0.6)]" cx="60" cy="60" fill="transparent" r="52" stroke="currentColor" stroke-dasharray="326.72" stroke-dashoffset="100" stroke-linecap="round" stroke-width="4"></circle>
</svg>
<!-- Timer Text -->
<div class="absolute flex flex-col items-center justify-center">
<span class="text-2xl font-bold text-white tabular-nums tracking-wider">00:24</span>
<span class="text-[10px] uppercase tracking-widest text-slate-500 font-semibold mt-1">Seconds</span>
</div>
</div>
<!-- Resend Link -->
<div class="mb-auto">
<p class="text-sm text-slate-400">
                    Didn't receive the code? 
                    <button class="text-primary hover:text-primary-glow font-medium ml-1 transition-colors">Resend</button>
</p>
</div>
<!-- Keypad (Simulated Visual) or Bottom Action -->
<div class="w-full mt-6 mb-4">
<button class="w-full h-14 bg-gradient-to-r from-primary to-[#6d28d9] hover:from-[#7c22d3] hover:to-[#5b21b6] text-white text-lg font-bold rounded-full shadow-neon transition-all transform active:scale-[0.98] flex items-center justify-center group relative overflow-hidden">
<div class="absolute inset-0 bg-white/20 translate-y-full group-hover:translate-y-0 transition-transform duration-300 rounded-full"></div>
<span class="relative z-10 flex items-center gap-2">
                        Verify Identity
                        <span class="material-symbols-outlined text-sm">arrow_forward</span>
</span>
</button>
</div>
<!-- Numeric Keyboard Simulation (Visual Only as per request for "Screen") -->
<div class="w-full pt-4 pb-2 grid grid-cols-3 gap-y-4 gap-x-6">
<button class="h-12 text-2xl font-medium text-white rounded-lg hover:bg-white/5 transition-colors">1</button>
<button class="h-12 text-2xl font-medium text-white rounded-lg hover:bg-white/5 transition-colors">2</button>
<button class="h-12 text-2xl font-medium text-white rounded-lg hover:bg-white/5 transition-colors">3</button>
<button class="h-12 text-2xl font-medium text-white rounded-lg hover:bg-white/5 transition-colors">4</button>
<button class="h-12 text-2xl font-medium text-white rounded-lg hover:bg-white/5 transition-colors">5</button>
<button class="h-12 text-2xl font-medium text-white rounded-lg hover:bg-white/5 transition-colors">6</button>
<button class="h-12 text-2xl font-medium text-white rounded-lg hover:bg-white/5 transition-colors">7</button>
<button class="h-12 text-2xl font-medium text-white rounded-lg hover:bg-white/5 transition-colors">8</button>
<button class="h-12 text-2xl font-medium text-white rounded-lg hover:bg-white/5 transition-colors">9</button>
<div class="h-12 flex items-center justify-center"></div>
<button class="h-12 text-2xl font-medium text-white rounded-lg hover:bg-white/5 transition-colors">0</button>
<button class="h-12 flex items-center justify-center text-white rounded-lg hover:bg-white/5 transition-colors">
<span class="material-symbols-outlined">backspace</span>
</button>
</div>
</div>
</div>
</body></html>
