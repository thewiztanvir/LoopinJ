<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Loopin J Welcome Splash</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#00ffff",
                        "primary-dim": "#00cccc", 
                        "background-light": "#f5f8f8",
                        "background-dark": "#0f2323",
                        "surface-dark": "#173636",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                    backgroundImage: {
                        'neon-gradient': 'linear-gradient(135deg, rgba(15,35,35,1) 0%, rgba(26,11,46,1) 50%, rgba(15,35,35,1) 100%)',
                    }
                },
            },
        }
    </script>
<style>
        /* Custom neon glow effects */
        .text-glow {
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5), 0 0 20px rgba(0, 255, 255, 0.3);
        }
        .box-glow {
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.15), inset 0 0 10px rgba(0, 255, 255, 0.05);
        }
        .btn-glow {
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
        }
        
        /* Subtle breathing animation for the logo */
        @keyframes breathe {
            0%, 100% { opacity: 0.8; transform: scale(1); filter: drop-shadow(0 0 15px rgba(0,255,255,0.4)); }
            50% { opacity: 1; transform: scale(1.02); filter: drop-shadow(0 0 25px rgba(0,255,255,0.7)); }
        }
        .animate-breathe {
            animation: breathe 4s ease-in-out infinite;
        }

        /* Glassmorphism utility */
        .glass-panel {
            background: rgba(23, 54, 54, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 255, 255, 0.1);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display antialiased text-white bg-background-light dark:bg-background-dark min-h-screen flex flex-col relative overflow-hidden">
<!-- Background Decoration: Deep Purple/Black Gradient Mesh -->
<div class="absolute inset-0 z-0 pointer-events-none">
<!-- Base dark layer -->
<div class="absolute inset-0 bg-[#0f2323] dark:bg-[#050505]"></div>
<!-- Purple/Cyan atmospheric blobs -->
<div class="absolute top-[-10%] left-[-10%] w-[80%] h-[60%] rounded-full bg-purple-900/30 blur-[120px]"></div>
<div class="absolute bottom-[-10%] right-[-10%] w-[80%] h-[60%] rounded-full bg-[#00ffff]/10 blur-[100px]"></div>
<div class="absolute top-[40%] left-[20%] w-[60%] h-[40%] rounded-full bg-indigo-900/20 blur-[80px]"></div>
</div>
<!-- Main Content Container -->
<div class="relative z-10 flex-1 flex flex-col justify-between items-center w-full max-w-md mx-auto px-6 pt-12 pb-8 h-full min-h-screen">
<!-- Top Section: Spacer -->
<div class="flex-none h-10"></div>
<!-- Middle Section: Logo & Branding -->
<div class="flex flex-col items-center justify-center flex-1 w-full gap-8">
<!-- Neon Logo Container -->
<div class="relative animate-breathe">
<!-- Abstract Logo Shape -->
<div class="w-32 h-32 md:w-40 md:h-40 relative flex items-center justify-center">
<!-- Outer Ring -->
<div class="absolute inset-0 rounded-full border-4 border-primary/30 border-t-primary shadow-[0_0_30px_rgba(0,255,255,0.3)]"></div>
<!-- Inner J Shape (Simulated with text/border for this code context, typically an SVG) -->
<div class="text-7xl md:text-8xl font-black text-transparent bg-clip-text bg-gradient-to-b from-white to-primary tracking-tighter" style="filter: drop-shadow(0 0 8px rgba(0,255,255,0.5));">
                        J
                    </div>
</div>
</div>
<!-- Typography -->
<div class="flex flex-col items-center gap-2 text-center">
<h1 class="text-4xl md:text-5xl font-black text-white tracking-tight">
                    Loopin <span class="text-primary">J</span>
</h1>
<p class="text-primary/80 text-lg md:text-xl font-light tracking-[0.15em] uppercase text-glow">
                    Connect in Neon
                </p>
</div>
<!-- Decorative Visual Element -->
<div class="w-full h-48 rounded-2xl overflow-hidden glass-panel flex items-center justify-center relative mt-4">
<div class="absolute inset-0 bg-gradient-to-b from-transparent to-black/40 z-10"></div>
<!-- Image representing connection/network in neon style -->
<img alt="Abstract glowing neon blue circuit board pattern representing futuristic connection" class="w-full h-full object-cover opacity-80 mix-blend-screen" data-alt="Abstract glowing neon blue circuit board pattern representing futuristic connection" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDYfcNtDYfhX-lekCyVjaEk1y_Qujk8XOPVsGs0FMITRIXXzbAkuSp8_rugiT4QbNtzIngWJuDFjermD-Z-aAN3CVfmGAvrIwsOS8Qml5ACjAoNIhzunZvPi9ANUykVH-DRdG32MQu__9afO7ypGEqi7ckkgzGv3nxZvNn2UyCRB6w_eqoX05iN4yQTz8XeObEUvk0GE2hcMgKCUTLNqZuJ2apkKTvTPX20ggstpBPYY68zBSnbKYIlbvvb6cbguxiDyEVJTelJudM"/>
<div class="absolute z-20 flex flex-col items-center gap-1">
<span class="material-symbols-outlined text-primary text-4xl animate-pulse">
                        hub
                    </span>
<span class="text-xs text-white/60 font-medium tracking-wider">SECURE LINK</span>
</div>
</div>
</div>
<!-- Bottom Section: Actions -->
<div class="w-full flex flex-col gap-4 mt-8 pb-8">
<!-- Glassmorphism Container for Buttons -->
<div class="glass-panel rounded-[2.5rem] p-6 w-full flex flex-col gap-4">
<!-- Sign Up Button (Primary) -->
<button class="group relative flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-full h-14 px-5 bg-gradient-to-r from-primary to-[#0099ff] shadow-[0_0_20px_rgba(0,255,255,0.3)] hover:shadow-[0_0_30px_rgba(0,255,255,0.5)] transition-all duration-300 transform active:scale-95">
<span class="absolute inset-0 bg-white/20 opacity-0 group-hover:opacity-100 transition-opacity"></span>
<span class="text-background-dark text-lg font-bold leading-normal tracking-wide">Sign Up</span>
</button>
<!-- Login Button (Secondary/Outline) -->
<button class="group flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-full h-14 px-5 border-2 border-primary/50 bg-transparent text-white hover:bg-primary/10 hover:border-primary transition-all duration-300 active:scale-95">
<span class="text-lg font-bold leading-normal tracking-wide">Login</span>
</button>
<div class="flex items-center justify-center gap-2 mt-2">
<p class="text-xs text-slate-400 font-normal">By joining, you agree to our</p>
<a class="text-xs text-primary underline underline-offset-2 hover:text-white transition-colors" href="#">Terms</a>
</div>
</div>
</div>
</div>
</body></html>
