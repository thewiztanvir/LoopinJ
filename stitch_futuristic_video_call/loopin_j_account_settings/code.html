<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Loopin J - Account Settings</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
            extend: {
                colors: {
                "primary": "#06f9f9",
                "background-light": "#f5f8f8",
                "background-dark": "#0f2323",
                "glass": "rgba(15, 35, 35, 0.6)",
                "glass-border": "rgba(6, 249, 249, 0.2)",
                "danger": "#ff0f5b",
                },
                fontFamily: {
                "display": ["Inter", "sans-serif"]
                },
                borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                boxShadow: {
                    'neon': '0 0 10px rgba(6, 249, 249, 0.5), 0 0 20px rgba(6, 249, 249, 0.3)',
                    'neon-danger': '0 0 10px rgba(255, 15, 91, 0.5), 0 0 20px rgba(255, 15, 91, 0.3)',
                    'glass': '0 4px 30px rgba(0, 0, 0, 0.1)',
                }
            },
            },
        }
    </script>
<style>
        /* Custom gradient background to match the description */
        .bg-cyber-gradient {
            background: radial-gradient(circle at 10% 20%, #1e1035 0%, #0f2323 60%, #050a0a 100%);
        }
        
        /* Glassmorphism utilities */
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .glass-input {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(6, 249, 249, 0.15);
        }

        /* Hide scrollbar for clean mobile look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 antialiased selection:bg-primary selection:text-black">
<div class="relative flex h-full min-h-screen w-full flex-col bg-cyber-gradient overflow-hidden max-w-md mx-auto shadow-2xl">
<!-- Ambient Light Effects -->
<div class="absolute top-[-10%] left-[-20%] w-[300px] h-[300px] bg-purple-600/20 rounded-full blur-[100px] pointer-events-none"></div>
<div class="absolute bottom-[10%] right-[-10%] w-[250px] h-[250px] bg-primary/10 rounded-full blur-[80px] pointer-events-none"></div>
<!-- Top App Bar -->
<div class="relative z-10 flex items-center p-4 pb-2 justify-between pt-safe-top">
<button class="text-white/80 hover:text-primary transition-colors flex size-12 shrink-0 items-center justify-center rounded-full active:bg-white/5">
<span class="material-symbols-outlined text-2xl">arrow_back_ios_new</span>
</button>
<h2 class="text-white text-lg font-bold leading-tight tracking-wide flex-1 text-center pr-12 drop-shadow-md">Account Settings</h2>
</div>
<!-- Scrollable Content -->
<div class="flex-1 overflow-y-auto no-scrollbar relative z-10 px-6 pb-24">
<!-- Profile Info Section -->
<div class="mt-6 flex flex-col items-center">
<div class="relative group cursor-pointer">
<div class="w-24 h-24 rounded-full p-[2px] bg-gradient-to-tr from-primary to-purple-600 shadow-neon">
<img alt="Cyberpunk style female avatar portrait" class="w-full h-full rounded-full object-cover border-2 border-[#0f2323]" data-alt="User avatar showing a person with neon lighting" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDg5rL10RoH4jj9xCGBf9c0z3DV8ByUvTtw2C8Jza0MtUcK-_eTDTN4FciPnWDVVPiz9czdqjz7poD6CV9oDT75Su2cDfPvxOsIXnSCWIQWLLqJOBl-5TKRB4XdUUtTvSucmUmSWjMUmamPSmboMKrzUQQtQM-gPRfJroKzLgXWWKFwb1S9GapQSU8sDNJLHtdfrCJZXMlPWwJGRtbR6W3Ww0HxUqodhcSKs9o4aSCsvmOSys54eFfG5GWxUTykz3OjZxwZQ-NZPV4"/>
</div>
<div class="absolute bottom-0 right-0 bg-background-dark border border-primary/30 p-1.5 rounded-full text-primary shadow-lg">
<span class="material-symbols-outlined text-sm block">edit</span>
</div>
</div>
<p class="mt-3 text-white/60 text-sm font-medium">@loopin_jay</p>
</div>
<!-- Edit Display Name -->
<div class="mt-8 space-y-4">
<h3 class="text-primary text-sm font-bold tracking-wider uppercase ml-1 opacity-80">Profile Information</h3>
<div class="glass-panel p-5 rounded-2xl space-y-4 shadow-lg">
<label class="flex flex-col w-full">
<span class="text-white/70 text-xs font-medium uppercase tracking-wide mb-2 ml-1">Display Name</span>
<div class="relative">
<input class="glass-input w-full rounded-xl text-white placeholder:text-white/20 focus:outline-0 focus:ring-1 focus:ring-primary focus:border-primary/50 h-12 pl-11 pr-4 text-base font-medium transition-all" placeholder="Enter your name" type="text" value="Jay Doe"/>
<span class="material-symbols-outlined absolute left-3.5 top-1/2 -translate-y-1/2 text-primary/70">badge</span>
</div>
</label>
<button class="w-full h-12 bg-primary hover:bg-cyan-300 text-background-dark font-bold text-base rounded-full shadow-neon transition-all active:scale-[0.98] flex items-center justify-center gap-2 mt-2">
<span class="material-symbols-outlined text-[20px]">save</span>
<span>Save Changes</span>
</button>
</div>
</div>
<!-- Settings Menu -->
<div class="mt-8 space-y-4">
<h3 class="text-primary text-sm font-bold tracking-wider uppercase ml-1 opacity-80">Security &amp; Privacy</h3>
<div class="glass-panel rounded-2xl overflow-hidden shadow-lg flex flex-col divide-y divide-white/5">
<!-- Update Email -->
<button class="w-full flex items-center justify-between p-4 hover:bg-white/5 transition-colors group text-left">
<div class="flex items-center gap-4">
<div class="w-10 h-10 rounded-full bg-primary/10 flex items-center justify-center group-hover:bg-primary/20 transition-colors">
<span class="material-symbols-outlined text-primary">mail</span>
</div>
<div>
<p class="text-white font-medium text-base">Update Email</p>
<p class="text-white/40 text-xs">jay.doe@loopin.com</p>
</div>
</div>
<span class="material-symbols-outlined text-white/30 group-hover:text-primary transition-colors">chevron_right</span>
</button>
<!-- Change Password -->
<button class="w-full flex items-center justify-between p-4 hover:bg-white/5 transition-colors group text-left">
<div class="flex items-center gap-4">
<div class="w-10 h-10 rounded-full bg-primary/10 flex items-center justify-center group-hover:bg-primary/20 transition-colors">
<span class="material-symbols-outlined text-primary">lock_reset</span>
</div>
<div class="flex-1">
<p class="text-white font-medium text-base">Change Password</p>
<p class="text-white/40 text-xs">Last changed 3mo ago</p>
</div>
</div>
<span class="material-symbols-outlined text-white/30 group-hover:text-primary transition-colors">chevron_right</span>
</button>
<!-- Privacy Settings -->
<button class="w-full flex items-center justify-between p-4 hover:bg-white/5 transition-colors group text-left">
<div class="flex items-center gap-4">
<div class="w-10 h-10 rounded-full bg-primary/10 flex items-center justify-center group-hover:bg-primary/20 transition-colors">
<span class="material-symbols-outlined text-primary">security</span>
</div>
<div>
<p class="text-white font-medium text-base">Privacy Settings</p>
<p class="text-white/40 text-xs">Manage data &amp; visibility</p>
</div>
</div>
<span class="material-symbols-outlined text-white/30 group-hover:text-primary transition-colors">chevron_right</span>
</button>
</div>
</div>
<!-- Danger Zone -->
<div class="mt-10 mb-6">
<button class="w-full h-14 bg-danger/10 border border-danger/30 text-danger hover:bg-danger/20 font-bold text-base rounded-full shadow-neon-danger transition-all active:scale-[0.98] flex items-center justify-center gap-2 group backdrop-blur-md">
<span class="material-symbols-outlined text-[22px] group-hover:animate-pulse">warning</span>
<span>Delete Account</span>
</button>
<p class="text-center text-white/30 text-xs mt-3 px-8">
                    This action is permanent and cannot be undone. All your messages will be lost.
                </p>
</div>
</div>
<!-- Bottom Safe Area Spacer (if needed for overlaid nav bars in app context) -->
<div class="h-6 w-full"></div>
</div>
